<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Filaments - Luis Matias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/filaments.css">
</head>

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <h1>LUIS<span class="highlight">MATIAS</span></h1>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="curriculum.html">Curriculum</a></li>
                <li><a href="map-vitae.html">Map Vitae</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="photography.html">Photography</a></li>
                <li><a href="filaments.html">Filaments</a></li>
            </ul>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <i class="fas fa-sun" id="themeIcon"></i>
                </button>
                <button class="logout-btn" id="logoutBtn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                <div class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>My Filaments</h1>
                <p>3D Printing Filament Collection</p>
            </div>
        </section>

        <section class="page-content">
            <div class="container">
                <!-- Search bar on top -->
                <div class="search-bar-top">
                    <input type="text" id="searchInput" placeholder="Search filaments... (color, brand, type)" class="search-input">
                    <div class="sort-controls">
                        <select id="sortBy" class="sort-select">
                            <option value="">Sort by...</option>
                            <option value="td">TD</option>
                        </select>
                        <button id="sortOrder" class="sort-order-btn" title="Toggle sort order">
                            <i class="fas fa-arrow-down-short-wide"></i>
                        </button>
                        <button id="viewToggle" class="view-toggle-btn" title="Toggle view">
                            <i class="fas fa-table-cells"></i>
                        </button>
                    </div>
                </div>

                <!-- Main content area with sidebar and grid -->
                <div class="filaments-layout">
                    <!-- Left sidebar with filters -->
                    <aside class="filters-sidebar">
                        <div class="filter-section expandable">
                            <h3 class="filter-header" data-target="brandList">
                                <span>Brand</span>
                                <i class="fas fa-chevron-down"></i>
                            </h3>
                            <div class="filter-options" id="brandList">
                                <!-- Brand checkboxes will be populated by JavaScript -->
                            </div>
                        </div>

                        <div class="filter-section expandable">
                            <h3 class="filter-header" data-target="typeList">
                                <span>Type</span>
                                <i class="fas fa-chevron-down"></i>
                            </h3>
                            <div class="filter-options" id="typeList">
                                <!-- Type checkboxes will be populated by JavaScript -->
                            </div>
                        </div>

                        <div class="filter-section">
                            <h3>Ownership</h3>
                            <label class="radio-filter">
                                <input type="radio" name="ownershipFilter" id="ownedFilter" value="owned" checked>
                                <span>Owned</span>
                            </label>
                            <label class="radio-filter">
                                <input type="radio" name="ownershipFilter" id="notOwnedFilter" value="notOwned">
                                <span>Not Owned</span>
                            </label>
                            <label class="radio-filter">
                                <input type="radio" name="ownershipFilter" id="allFilter" value="all">
                                <span>All</span>
                            </label>
                        </div>

                        <div class="filter-section">
                            <h3>Display</h3>
                            <label class="checkbox-filter">
                                <input type="checkbox" id="hideTextFilter">
                                <span>Hide text</span>
                            </label>
                        </div>
                    </aside>

                    <!-- Grid area -->
                    <div class="filaments-grid" id="filamentsGrid">
                        <!-- Filaments will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://linkedin.com/in/luisdafmatias" target="_blank" class="social-link" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://instagram.com/oluismatias" target="_blank" class="social-link" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p>&copy; 2024 Luis Matias. All rights reserve<a href="login.html" style="color:inherit;text-decoration:none;cursor:pointer">d</a>.</p>
        </div>
    </footer>

    <script src="js/auth.js?v=1"></script>
    <script>
        // Protect this page immediately - require login
        if (window.auth) {
            window.auth.protectPage();
        }
        
        // Logout button functionality
        window.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    if (window.auth) {
                        window.auth.logout();
                    }
                });
            }
        });
    </script>
    <script src="js/script.js"></script>
    <script src="js/filaments.js"></script>
    <script src="js/config-loader.js"></script>
</body>

</html>
