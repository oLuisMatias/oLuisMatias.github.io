<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Page - Luis Matias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <h1>LUIS<span class="highlight">MATIAS</span></h1>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="curriculum.html">Curriculum</a></li>
                <li><a href="map-vitae.html">Map Vitae</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="photography.html">Photography</a></li>
                <li><a href="filaments.html">Filaments</a></li>
                <li><a href="private.html">Private</a></li>
            </ul>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <i class="fas fa-sun" id="themeIcon"></i>
                </button>
                <button class="logout-btn" id="logoutBtn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                <div class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1><i class="fas fa-lock"></i> Private Files</h1>
                <p>Password protected documents</p>
            </div>
        </section>

        <section class="page-content">
            <div class="container">
                <div class="section">
                    <h2><i class="fas fa-folder-open"></i> Documents</h2>
                    <div class="file-list">
                        <!-- Add your files here -->
                        <a href="private-files/document1.pdf" class="file-link" target="_blank">
                            <i class="fas fa-file-pdf"></i> Document 1
                        </a>
                        <a href="private-files/document2.pdf" class="file-link" target="_blank">
                            <i class="fas fa-file-pdf"></i> Document 2
                        </a>
                        <a href="private-files/notes.txt" class="file-link" target="_blank">
                            <i class="fas fa-file-alt"></i> Notes
                        </a>
                        <!-- Add more files as needed -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <style>
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
        }
        
        .file-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: var(--light-charcoal);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-white);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .file-link:hover {
            background: var(--medium-charcoal);
            border-color: var(--primary-blue);
            transform: translateX(5px);
        }
        
        .file-link i {
            color: var(--primary-blue);
            font-size: 1.5rem;
        }
    </style>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://linkedin.com/in/yourprofile" target="_blank" class="social-link" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://instagram.com/yourprofile" target="_blank" class="social-link" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p>&copy; 2024 Luis Matias. All rights reserve<a href="login.html" style="color:inherit;text-decoration:none;cursor:pointer">d</a>.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        // Protect this page - redirect to login if not authenticated
        window.auth.protectPage();
        
        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
            window.auth.logout();
        });
    </script>
    <script src="js/script.js"></script>
    <script src="js/config-loader.js"></script>
    
    <style>
        .logout-btn {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-light);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-btn:hover {
            border-color: #e74c3c;
            color: #e74c3c;
            transform: rotate(180deg);
        }
    </style>
</body>

</html>
