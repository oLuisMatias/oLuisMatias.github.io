<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luis Matias</title>
    <link rel="stylesheet" href="./css/main/main-dark.css" id="theme-link" />
  </head>
  <body>
    <section class="main-section">
      <div class="icon-buttons">
        <a class="icon" id="language-btn" onclick="change_language()">PT</a>
        <a
          class="icon"
          id="theme-btn"
          onclick="change_theme()"
          onmouseenter="theme_icon_animate('enter')"
          onmouseleave="theme_icon_animate('leave')"
        >
          <i id="theme-item" class="fa-solid fa-sun fa-xl"></i>
        </a>
      </div>

      <div class="main-container">
        <div class="title-block">
          <span class="title" id="json-name">LUIS MATIAS</span>
        </div>
        <div
          class="button-block"
          onmouseenter="curriculum_icon('enter')"
          onmouseleave="curriculum_icon('leave')"
          onclick="change_page('cv.html')"
        >
          <div class="button-title" id="json-curriculum-title">
            CURRICULUM VITAE
          </div>
          <div class="button-image-block">
            <i id="curriculum-item" class="fa-solid fa-file-lines fa-5x"></i>
          </div>
        </div>
        <div
          class="button-block"
          onmouseenter="photo_icon('enter')"
          onmouseleave="photo_icon('leave')"
        >
          <div class="button-title" id="json-photo-title">PHOTOGRAPHY</div>
          <div class="button-image-block">
            <i id="photo-item" class="fa-solid fa-camera fa-5x"></i>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/7826cc1857.js"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/myScripts.js"></script>
    <script src="./javascript/load-index-json.js"></script>
    <script>
      run_index_json("en");
    </script>
  </body>
</html>
